<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Desk & Stretch</title>
	<meta name="description" content="Get in touch with Desk & Stretch — we’d love to hear from you! Whether it’s a question, suggestion, or collaboration idea, reach out today." />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>

    <!-- Navbar -->
	<nav class="navbar"> 
  <div class="container">
	<div class="top-row">
	  <a href="/index/" class="logo">Desk and Stretch</a>
	  <button class="hamburger" id="hamburger" aria-label="Toggle navigation">☰</button>
	</div>

	<ul class="nav-links" id="nav-links">
	  <button class="close-btn" id="close-btn" aria-label="Close menu">✖</button>
	  <li><a href="/blogs/workouts/">Workouts</a></li>
	  <li><a href="/blogs/nutrition/">Nutrition and Food</a></li>
	  <li><a href="/blogs/stress-relief/">Stress Relief</a></li>
	  <li><a href="/contact/">Contact us</a></li>
	  <li><a href="/about/">About</a></li>
	</ul>

	<form action="/search" method="GET" class="search-form">
	  <input type="text" name="q" placeholder="Search blog posts..." />
	  <button type="submit">🔍</button>
	</form>
  </div>
</nav>

	
    <!-- Contact Form -->
    <main class="contact-container">
        <h1>Contact Us</h1>
        <form action="/submit" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p>We aim to respond within 2 business days.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Desk and Stretch. All rights reserved.</p>
    </footer>

	<script src="/scripts/navbar.js" defer></script>
</body>
</html>
