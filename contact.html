<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Desk and Stretch</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Desk and Stretch</a>

            <ul class="nav-links">
                <li><a href="blogs/workouts.html">Workouts</a></li>
                <li><a href="blogs/nutrition.html">Nutrition and Food</a></li>
                <li><a href="blogs/stress-relief.html">Stress Relief</a></li>
                <li><a href="contact.html" class="active">Contact us</a></li>
                <li><a href="about.html">About</a></li>
            </ul>

            <form action="/search" method="GET" class="search-form">
                <input type="text" name="q" placeholder="Search blog posts..." />
                <button type="submit">🔍</button>
            </form>
        </div>
    </nav>

    <!-- Contact Form -->
    <main class="contact-container">
        <h1>Contact Us</h1>
        <form action="/submit" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p>We aim to respond within 2 business days.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Desk and Stretch. All rights reserved.</p>
    </footer>

</body>
</html>
